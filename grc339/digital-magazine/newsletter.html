<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css">
      <title>Paige Stainsby</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <link rel="stylesheet" href="https://use.typekit.net/asl1kiy.css"> 
   </head>
   <body>
      <div class="form-container">
         <header>
            <h1><a href="index.html"><img src="logo.svg" alt="Sammamish Hiking Co."></a></h1>
            <nav>
                <ul>
                    <li><a href="#">Western Washington</a></li>
                    <li><a href="#">Eastern Washington</a></li>
                    <li><a href="#">Mt. Rainier</a></li>
                    <li><a href="photogallery.html">Photo Gallery</a></li>
                    <li><a href="newsletter.html">Newsletter</a></li>
                 </ul>
            </nav>
         </header>
         <main>
            <figure class="banner">
                <img src="Sun.jpg" alt="Wide river and woods.">
             </figure>
            <form>
                <section class="personal-info">
                    <h2>Personal Information</h2>
                    <ul>
                        <li><label for="name">Name:</label><input type="text" name="name" id="name" placeholder="your full name"/></li>
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                    </ul>
                </section>

                <section class="newsletter">
                    <h2>Newsletter preference</h2>
                    <ul>
                        <li><input type="checkbox" id="weekly-highlights" value="weekly-highlights"/> <label for="weekly-highlights">Weekly Highlights</label></li>
                        <li><input type="checkbox" id="deep-dives" value="deep-dives"/> <label for="deep-dives">Monthly Deep Dives</label></li>
                        <li><input type="checkbox" id="offers" value="offers"/> <label for="offers">Special Offers</label></li>
                        <li><input type="checkbox" id="tips" value="tips"/> <label for="tips">Tips and Tricks</label></li>
                        <li><input type="checkbox" id="pass" value="pass"/> <label for="pass">Pass Updates</label></li>
                    </ul>
                </section>
                <section>
                    <button type="submit">Submit</button>
                </section>
            </form>
         </main>
         <footer>
            <p>All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
